<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font-family: sans-serif; font-size: 16px; font-weight: bold; text-anchor: middle; }
    .party { font-family: sans-serif; font-size: 14px; font-weight: bold; text-anchor: middle; fill: white; }
    .value { font-family: sans-serif; font-size: 10px; text-anchor: middle; }
    .arrow { fill: none; stroke: #1e40af; stroke-width: 2; }
    .arrow-text { font-family: sans-serif; font-size: 9px; text-anchor: middle; fill: #1e40af; }
  </style>
  
  <rect width="100%" height="100%" fill="white" />
  <text x="300" y="30" class="title">AI洗护平台价值分配模型</text>
  
  <!-- Platform Company -->
  <rect x="240" y="80" width="120" height="60" rx="30" fill="#2563eb" />
  <text x="300" y="115" class="party">平台方</text>
  
  <!-- OEM/ODM -->
  <rect x="80" y="160" width="120" height="60" rx="10" fill="#3b82f6" />
  <text x="140" y="195" class="party">OEM/ODM</text>
  
  <!-- Brand -->
  <rect x="400" y="160" width="120" height="60" rx="10" fill="#3b82f6" />
  <text x="460" y="195" class="party">品牌客户</text>
  
  <!-- End User -->
  <rect x="240" y="240" width="120" height="60" rx="10" fill="#60a5fa" />
  <text x="300" y="275" class="party">终端用户</text>
  
  <!-- Value Flows -->
  <!-- Platform to OEM/ODM -->
  <path d="M250,130 L160,160" class="arrow" marker-end="url(#arrowhead)" />
  <text x="180" y="150" class="arrow-text">AI技术支持</text>
  
  <!-- OEM/ODM to Platform -->
  <path d="M190,160 L270,130" class="arrow" marker-end="url(#arrowhead)" />
  <text x="250" y="130" class="arrow-text">硬件集成 / 授权费</text>
  
  <!-- Platform to Brand -->
  <path d="M350,130 L440,160" class="arrow" marker-end="url(#arrowhead)" />
  <text x="420" y="150" class="arrow-text">数据分析 / 用户洞察</text>
  
  <!-- Brand to Platform -->
  <path d="M410,160 L330,130" class="arrow" marker-end="url(#arrowhead)" />
  <text x="350" y="130" class="arrow-text">数据服务费</text>
  
  <!-- Platform to End User -->
  <path d="M300,140 L300,240" class="arrow" marker-end="url(#arrowhead)" />
  <text x="330" y="180" class="arrow-text">个性化服务</text>
  
  <!-- End User to Platform -->
  <path d="M280,240 L280,140" class="arrow" marker-end="url(#arrowhead)" />
  <text x="250" y="180" class="arrow-text">订阅费 / 数据</text>
  
  <!-- OEM/ODM to Brand -->
  <path d="M200,190 L400,190" class="arrow" marker-end="url(#arrowhead)" />
  <text x="300" y="205" class="arrow-text">智能产品</text>
  
  <!-- Brand to End User -->
  <path d="M430,220 L330,250" class="arrow" marker-end="url(#arrowhead)" />
  <text x="400" y="245" class="arrow-text">产品销售</text>
  
  <!-- End User to Brand -->
  <path d="M330,270 L430,220" class="arrow" marker-end="url(#arrowhead)" />
  <text x="400" y="265" class="arrow-text">购买 / 反馈</text>
  
  <!-- Value Propositions -->
  <ellipse cx="300" cy="60" rx="60" ry="20" fill="#dbeafe" stroke="#3b82f6" />
  <text x="300" y="64" class="value">AI技术与平台</text>
  
  <ellipse cx="80" cy="120" rx="60" ry="20" fill="#dbeafe" stroke="#3b82f6" />
  <text x="80" y="124" class="value">硬件设计与制造</text>
  
  <ellipse cx="520" cy="120" rx="60" ry="20" fill="#dbeafe" stroke="#3b82f6" />
  <text x="520" y="124" class="value">品牌与市场渠道</text>
  
  <ellipse cx="180" cy="240" rx="60" ry="20" fill="#dbeafe" stroke="#3b82f6" />
  <text x="180" y="244" class="value">产品集成</text>
  
  <ellipse cx="420" cy="240" rx="60" ry="20" fill="#dbeafe" stroke="#3b82f6" />
  <text x="420" y="244" class="value">消费者体验</text>
  
  <!-- Defining the arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1e40af"/>
    </marker>
  </defs>
</svg>
