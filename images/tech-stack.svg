<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font-family: sans-serif; font-size: 16px; font-weight: bold; text-anchor: middle; }
    .layer-title { font-family: sans-serif; font-size: 12px; font-weight: bold; text-anchor: middle; fill: white; }
    .item-text { font-family: sans-serif; font-size: 10px; text-anchor: middle; }
  </style>
  
  <rect width="100%" height="100%" fill="white" />
  <text x="250" y="30" class="title">AI洗护平台技术架构</text>
  
  <!-- Base Platform Layer -->
  <rect x="50" y="350" width="400" height="40" rx="5" fill="#1e3a8a" />
  <text x="250" y="375" class="layer-title">基础设施层</text>
  
  <rect x="70" y="330" width="80" height="20" rx="3" fill="#2563eb" />
  <text x="110" y="344" class="item-text" fill="white">云服务</text>
  
  <rect x="160" y="330" width="80" height="20" rx="3" fill="#2563eb" />
  <text x="200" y="344" class="item-text" fill="white">设备连接</text>
  
  <rect x="250" y="330" width="80" height="20" rx="3" fill="#2563eb" />
  <text x="290" y="344" class="item-text" fill="white">数据存储</text>
  
  <rect x="340" y="330" width="90" height="20" rx="3" fill="#2563eb" />
  <text x="385" y="344" class="item-text" fill="white">安全与隐私</text>
  
  <!-- Data Layer -->
  <rect x="50" y="280" width="400" height="40" rx="5" fill="#1e40af" />
  <text x="250" y="305" class="layer-title">数据层</text>
  
  <rect x="70" y="260" width="80" height="20" rx="3" fill="#3b82f6" />
  <text x="110" y="274" class="item-text" fill="white">数据采集</text>
  
  <rect x="160" y="260" width="80" height="20" rx="3" fill="#3b82f6" />
  <text x="200" y="274" class="item-text" fill="white">数据处理</text>
  
  <rect x="250" y="260" width="80" height="20" rx="3" fill="#3b82f6" />
  <text x="290" y="274" class="item-text" fill="white">数据湖</text>
  
  <rect x="340" y="260" width="90" height="20" rx="3" fill="#3b82f6" />
  <text x="385" y="274" class="item-text" fill="white">实时分析引擎</text>
  
  <!-- AI Layer -->
  <rect x="50" y="210" width="400" height="40" rx="5" fill="#2563eb" />
  <text x="250" y="235" class="layer-title">AI层</text>
  
  <rect x="70" y="190" width="80" height="20" rx="3" fill="#60a5fa" />
  <text x="110" y="204" class="item-text" fill="white">图像识别</text>
  
  <rect x="160" y="190" width="80" height="20" rx="3" fill="#60a5fa" />
  <text x="200" y="204" class="item-text" fill="white">推荐引擎</text>
  
  <rect x="250" y="190" width="80" height="20" rx="3" fill="#60a5fa" />
  <text x="290" y="204" class="item-text" fill="white">预测模型</text>
  
  <rect x="340" y="190" width="90" height="20" rx="3" fill="#60a5fa" />
  <text x="385" y="204" class="item-text" fill="white">机器学习训练</text>
  
  <!-- Application Layer -->
  <rect x="50" y="140" width="400" height="40" rx="5" fill="#3b82f6" />
  <text x="250" y="165" class="layer-title">应用层</text>
  
  <rect x="70" y="120" width="80" height="20" rx="3" fill="#93c5fd" />
  <text x="110" y="134" class="item-text" fill="#1e3a8a">个性化推荐</text>
  
  <rect x="160" y="120" width="80" height="20" rx="3" fill="#93c5fd" />
  <text x="200" y="134" class="item-text" fill="#1e3a8a">设备管理</text>
  
  <rect x="250" y="120" width="80" height="20" rx="3" fill="#93c5fd" />
  <text x="290" y="134" class="item-text" fill="#1e3a8a">健康监测</text>
  
  <rect x="340" y="120" width="90" height="20" rx="3" fill="#93c5fd" />
  <text x="385" y="134" class="item-text" fill="#1e3a8a">数据分析控制台</text>
  
  <!-- Integration Layer -->
  <rect x="50" y="70" width="400" height="40" rx="5" fill="#60a5fa" />
  <text x="250" y="95" class="layer-title">集成层</text>
  
  <rect x="70" y="50" width="80" height="20" rx="3" fill="#bfdbfe" />
  <text x="110" y="64" class="item-text" fill="#1e3a8a">API网关</text>
  
  <rect x="160" y="50" width="80" height="20" rx="3" fill="#bfdbfe" />
  <text x="200" y="64" class="item-text" fill="#1e3a8a">SDK工具包</text>
  
  <rect x="250" y="50" width="80" height="20" rx="3" fill="#bfdbfe" />
  <text x="290" y="64" class="item-text" fill="#1e3a8a">开发者门户</text>
  
  <rect x="340" y="50" width="90" height="20" rx="3" fill="#bfdbfe" />
  <text x="385" y="64" class="item-text" fill="#1e3a8a">生态系统连接</text>
  
  <!-- Arrows between layers -->
  <path d="M250,350 L250,330 M245,335 L250,330 L255,335" fill="none" stroke="white" stroke-width="1.5" />
  <path d="M250,280 L250,260 M245,265 L250,260 L255,265" fill="none" stroke="white" stroke-width="1.5" />
  <path d="M250,210 L250,190 M245,195 L250,190 L255,195" fill="none" stroke="white" stroke-width="1.5" />
  <path d="M250,140 L250,120 M245,125 L250,120 L255,125" fill="none" stroke="white" stroke-width="1.5" />
  <path d="M250,70 L250,50 M245,55 L250,50 L255,55" fill="none" stroke="white" stroke-width="1.5" />
</svg>
