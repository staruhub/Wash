<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text { font-family: sans-serif; font-size: 12px; }
    .title { font-family: sans-serif; font-size: 14px; font-weight: bold; text-anchor: middle; }
    .axis { font-family: sans-serif; font-size: 10px; }
    .data-point { fill: #3b82f6; }
    .data-label { font-family: sans-serif; font-size: 10px; text-anchor: middle; }
  </style>
  
  <rect width="100%" height="100%" fill="white" />
  <text x="300" y="25" class="title">个人护理电器市场增长趋势 (2023-2030)</text>
  
  <!-- Axes -->
  <line x1="50" y1="250" x2="550" y2="250" stroke="#e5e7eb" stroke-width="1" />
  <line x1="50" y1="50" x2="50" y2="250" stroke="#e5e7eb" stroke-width="1" />
  
  <!-- X-axis labels -->
  <text x="90" y="270" class="axis" text-anchor="middle">2023</text>
  <text x="160" y="270" class="axis" text-anchor="middle">2024</text>
  <text x="230" y="270" class="axis" text-anchor="middle">2025</text>
  <text x="300" y="270" class="axis" text-anchor="middle">2026</text>
  <text x="370" y="270" class="axis" text-anchor="middle">2027</text>
  <text x="440" y="270" class="axis" text-anchor="middle">2028</text>
  <text x="510" y="270" class="axis" text-anchor="middle">2029</text>
  
  <!-- Y-axis labels -->
  <text x="40" y="250" class="axis" text-anchor="end">$22B</text>
  <text x="40" y="210" class="axis" text-anchor="end">$24B</text>
  <text x="40" y="170" class="axis" text-anchor="end">$26B</text>
  <text x="40" y="130" class="axis" text-anchor="end">$28B</text>
  <text x="40" y="90" class="axis" text-anchor="end">$30B</text>
  <text x="40" y="50" class="axis" text-anchor="end">$32B</text>
  
  <!-- Grid lines -->
  <line x1="50" y1="210" x2="550" y2="210" stroke="#e5e7eb" stroke-width="0.5" stroke-dasharray="3,3" />
  <line x1="50" y1="170" x2="550" y2="170" stroke="#e5e7eb" stroke-width="0.5" stroke-dasharray="3,3" />
  <line x1="50" y1="130" x2="550" y2="130" stroke="#e5e7eb" stroke-width="0.5" stroke-dasharray="3,3" />
  <line x1="50" y1="90" x2="550" y2="90" stroke="#e5e7eb" stroke-width="0.5" stroke-dasharray="3,3" />
  <line x1="50" y1="50" x2="550" y2="50" stroke="#e5e7eb" stroke-width="0.5" stroke-dasharray="3,3" />
  
  <!-- Data series -->
  <polyline points="90,250 160,237 230,223 300,207 370,189 440,170 510,149" 
           stroke="#3b82f6" stroke-width="3" fill="none" />
  
  <!-- Area under the curve -->
  <polygon points="90,250 160,237 230,223 300,207 370,189 440,170 510,149 510,250 90,250" 
           fill="#3b82f6" opacity="0.2" />
  
  <!-- Data points -->
  <circle cx="90" cy="250" r="5" class="data-point" />
  <text x="90" y="240" class="data-label">22.2B</text>
  
  <circle cx="160" cy="237" r="5" class="data-point" />
  <text x="160" y="227" class="data-label">23.5B</text>
  
  <circle cx="230" cy="223" r="5" class="data-point" />
  <text x="230" y="213" class="data-label">24.8B</text>
  
  <circle cx="300" cy="207" r="5" class="data-point" />
  <text x="300" y="197" class="data-label">26.2B</text>
  
  <circle cx="370" cy="189" r="5" class="data-point" />
  <text x="370" y="179" class="data-label">27.7B</text>
  
  <circle cx="440" cy="170" r="5" class="data-point" />
  <text x="440" y="160" class="data-label">29.3B</text>
  
  <circle cx="510" cy="149" r="5" class="data-point" />
  <text x="510" y="139" class="data-label">32.1B</text>
  
  <!-- Legend -->
  <rect x="450" y="30" width="12" height="12" fill="#3b82f6" opacity="0.2" stroke="#3b82f6" />
  <text x="467" y="40" class="text" text-anchor="start">市场规模 (十亿美元)</text>
  
  <!-- Annotation -->
  <text x="300" y="290" class="text" text-anchor="middle" font-style="italic">预计2023-2030年复合年增长率(CAGR): 4.7%</text>
</svg>
